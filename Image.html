<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"> <!--Reads the width of browser-->
        <link rel="stylesheet" href="Image.css">
    </head>
    <body>
        <!--Nav-->
        <div class="nav">
            <ul class="menu">
                <a href="#home"><li>HOME</li></a>
                <a href="#table"><li>TABLE</li></a>
                <a href="#contact"><li>CONTACT</li></a>
            </ul>   
        </div>
        <!--/Nav-->

        <!--Image-->
        <div id="home">
            <div class="container">
                <div class="image">
                    <img src="720X720-e0c4f20cddaf6d13ccce7475f0fda6009ad9cd56.jpg" alt="Ghost">
                    <div class="textOverlay">
                        <p>Destiny 2 Ghost</p>
                    </div>
                    <div class="fade">
                    </div>

                </div>
            </div>
        </div>
        <!--/Image-->

        <!--Table-->
        <div id="table">
            <table>
                <tr>
                    <th>a</th>
                    <th>s</th>
                    <th>h</th>
                </tr>
                <tr>
                    <td>n</td>
                    <td>e</td>
                    <td>o</td>
                </tr>
            </table>
        </div>

        <!--/Table-->

        <!--Column-->
        <div class="row">
            <div class="column" style="background-color: azure;">
                <h1>Column A</h1>
                <p>Column A says Hi!</p>
            </div>
            <div class="column" style="background-color: bisque;">
                <h1>Spicy Column A</h1>
                <p>Spicy Column A also says Hi!</p>
            </div>
        </div>
        <!--/Column-->

        <!--Hover P text-->
        <div class="print">
        <p>I'm really running out of things to say</p>
        </div>
        <!--/Hover P text-->

        <!--Video-->
        <div>
            <video width="360" height="360" controls autoplay muted loop>
                <source src="./pexels-c-technical-6636083.mp4" type="video/mp4">
                Video not available
            </video>
        </div>
        <!--/Video-->

        <footer id="contact">
            www.html-and-css-final.edu &copy; 2021
        </footer>

    </body>
</html>
